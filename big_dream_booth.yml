jtype: Flow
with:
  monitoring: true
  env:
    JINA_LOG_LEVEL: DEBUG
jcloud:
  version: '3.12.0'
  labels:
    project: big-creative-ai
executors:
  - name: dreambooth
    uses: jinahub+docker://BIGDreamBooth/latest-gpu
    uses_with:
      hf_token: ${{ ENV.HF_TOKEN }}
    env:
      JINA_LOG_LEVEL: DEBUG
    jcloud:
      resources:
        gpu: '1'