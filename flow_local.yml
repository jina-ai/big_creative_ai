jtype: Flow
with:
#  monitoring: true
  port: 51111
  env:
    JINA_LOG_LEVEL: DEBUG
jcloud:
  version: '3.12.0'
  labels:
    project: big-creative-ai
executors:
  - name: dreambooth
    uses: jinahub+docker://2h1j2v7o/v0.2.4-gpu
    uses_with:
      hf_token: ${{ ENV.HF_TOKEN }}
      device: cuda:0
      admin_emails: ${{ ENV.ADMIN_EMAILS }}
    env:
      JINA_LOG_LEVEL: DEBUG
      CUDA_VISIBLE_DEVICES: 2
    timeout_ready: -1
    gpus: all